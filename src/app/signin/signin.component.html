<form (ngSubmit)="onSignin(f)" #f="ngForm" class="col-md-4 col-md-offset-2">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" ngModel placeholder="Enter email" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" ngModel placeholder="Enter password" required>
  </div>

  <button type="submit" class="btn btn-primary" [disabled] ="!f.valid">Signin</button>
</form>
