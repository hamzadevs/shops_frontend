<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"> {{ shop.name}}</h3>
  </div>
  <div class="panel-body">
    <img src="" alt="" class="shop-img" >
    <span class="label label-default">distance:</span>{{shop.distance}}
  </div>
  <div class="panel-footer" *ngIf="nearby">
    <button type="button" class="btn btn-success" (click) = 'onLike()'>Like</button>
    <button type="button" class="btn btn-danger" (click) = 'onDislike()'>Dislike</button>
  </div>
</div>
